<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/scripts.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo-header">
            <img src="/assets/logo.svg" alt="dine">
        </a>
        <script type="text/javascript" src="/js/scripts.js"></script>
    </header>
    
    <section class="hero">
        <img src="/assets/homepage/hero-bg-mobile.jpg" class="hero" alt="">
        <h1>Reservations</h1>
        <p class="subhead">We can’t wait to host you. If you have any special requirements please feel free to call on the phone number below. We’ll be happy to accommodate you.</p>
        
    </section>
    <!-- reservation form -->
    <section>
        <div class="rs-form">
            <div class="rs-form-text form-group field-name">
                <label for="name" class="rs-form-text-label">Name</label>
                <input type="text" class="name-input" name="name" access="false" id="name">
            </div>
            <div class="rs-form-text form-group field-email">
                <label for="email" class="rs-form-text-label">Email</label>
                <input type="email" class="email-input" name="email" access="false" id="email">
            </div>
            <span>
                <label for="day">Day:</label>
                <select name="day" id="day"></select>
            </span>
            <span>
                <label for="month">Month:</label>
                <select name="month" id="month"></select>
            </span>
            <span>
                <label for="year">Year:</label>
                <select name="year" id="year">Year:</select>
            </span>
            
        </div>
        <div>
            <svg width="160" height="76" viewBox="0 0 160 76" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="70" width="160" height="6" fill="#9E7F66"/>
                <rect y="56" width="160" height="6" fill="#9E7F66"/>
                <rect y="42" width="160" height="6" fill="#9E7F66"/>
                <rect y="28" width="160" height="6" fill="#9E7F66"/>
                <rect y="14" width="160" height="6" fill="#9E7F66"/>
                <rect width="160" height="6" fill="#9E7F66"/>
            </svg>                
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="logo">
            <a href="index.html" class="logo">
                <img src="/assets/logo.svg" alt="dine">
            </a>
        </div>
        <div class="address">
            <p class="address">Marthwaite, Sedbergh<br>Cumbria <br> +00 44 123 4567</p>
        </div>
        <div class="open-times">
            <p class="open-times">OPEN TIMES<br>
                MON - FRI: 09:00 AM - 10:00 PM<br>
                SAT - SUN: 09:00 AM - 11:30 PM
                </p>
        </div>
    </footer>
</body>    
</html>
